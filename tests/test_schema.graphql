type Cipher {
  "The encrypted text."
  ciphertext: String!
  "The type of cipher used."
  type: Type!
  "The length of the plaintext."
  length: Length!
}

type Query {
  "The api version."
  apiVersion: String!
  "Request a new ciphertext."
  cipher(type: Type!): Cipher!
}

enum Type {
  ROT13
}

enum Length {
  SHORT
  MEDIUM
  LONG
}

schema {
  query: Query
}

