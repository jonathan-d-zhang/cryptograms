type Cryptogram {
  "The encrypted text."
  ciphertext: String!
  "The author of the quote."
  author: String
}

type Query {
  "The api version."
  apiVersion: String!
  "Request a new ciphertext."
  cryptogram(plaintext: String, length: Length, type: Type): Cryptogram!
}

enum Type {
  "Returns the plaintext unchanged." IDENTITY
  "Shift letters by 13." ROT13
}

enum Length {
  SHORT
  MEDIUM
  LONG
}

schema {
  query: Query
}
