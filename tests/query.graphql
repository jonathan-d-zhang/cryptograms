mutation Cryptogram($plaintext: String, $type: Type, $length: Length, $key: String) {
  cryptogram(plaintext: $plaintext, type: $type, length: $length, key: $key) {
    ciphertext,
    type,
    length,
    author,
    token,
  }
}

query Version {
  apiVersion
}

query Answer($token: Int!) {
  answer(token: $token) {
    plaintext,
    key
  }
}
